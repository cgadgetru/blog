<h1>My Blog</h1>

<div  class="post" ng-init="get_list()">
    <div ng-repeat="post in posts">
        <h2><a ng-href="#/post/{$ post.permalink $}"><span ng-bind="post.title"></span></a></h2>

        <p>Author: <span ng-bind="post.author"></span></p>

        <p>Date: <span ng-bind="post.date | date:'shortDate'"></span></p>

        <p class="body" ng-bind="post.body"></p>

        <p>
            <strong>Tags:
                <a ng-repeat="tag in post.tags" ng-href="#/tag/{$ tag $}">{$ tag $} </a>
            </strong>
        </p>
        <strong>Comments: <a ng-href="#/post/{$ post.permalink $}">{$ post.comments.length $}</a>
        </strong>

        <ul ng-show="comments_show">
            <li ng-repeat="comment in post.comments">

                <h4 ng-bind="comment.author"></h4>
                <h6>Email: <span ng-bind="comment.email"></span></h6>
                <p ng-bind="comment.body"></p>

            </li>
        </ul>
    </div>
</div>
