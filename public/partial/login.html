<div class="login-form">
    <h2>Login</h2>
    <p class="bg-danger" ng-bind="login_error"></p>
    <form name="loginForm"  method="post" novalidate ng-submit="loginForm.$valid && login(user)">
        <div class="form-group">
            <label for="login_username">Username</label>
            <input type="text" class="form-control" ng-model="user.username" name="username" id="login_username" value="{{username}}" required>
            <div ng-show="loginForm.username.$dirty && loginForm.username.$invalid">Invalid:
                <span ng-show="loginForm.username.$error.required">Tell us your name.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="login_password">Password</label>
            <input type="password" class="form-control" ng-model="user.password" name="password" id="login_password" value="" required>
            <div ng-show="loginForm.password.$dirty && loginForm.password.$invalid">Invalid:
                <span ng-show="loginForm.password.$error.required">Tell us your password.</span>
            </div>
        </div>

        <input class="btn btn-default" type="submit">
    </form>
</div>
