<h2><span ng-bind="single_post.title"></span></h2>

<p>Author: <strong ng-bind="single_post.author"></strong></p>

<p>Date: <strong ng-bind="single_post.date | date:'shortDate'"></strong></p>

<p ng-bind="single_post.body"></p>

<strong>Comments: <a href="" ng-click="comments_show = !comments_show">{$ single_post.comments.length $}</a>
</strong>

<ul ng-show="comments_show">
    <li ng-repeat="comment in single_post.comments">

        <h4 ng-bind="comment.author"></h4>
        <h6>Email: <span ng-bind="comment.email"></span></h6>
        <p ng-bind="comment.body"></p>

    </li>
</ul>

<h3>Add a comment</h3>

<form class="comment_form" name="commentForm" ng-submit="commentForm.$valid && add_comment(single_post.permalink,comment)" novalidate> <!--/newcomment-->

    <div class="from-group">
        <input type="hidden" name="permalink" ng-model="single_post.permalink">
        <label for = "name">Name  (required)</label>
        <input type="text" class="form-control" name="commentName" id = "name" size="60" ng-model = "comment.name" required>
    </div>
    <div class="from-group">
        <label for = "email">Email  (optional)</label>
        <input type="text" class="form-control" id = "email" name="commentEmail" size="60" ng-model = "comment.email">
    </div>
    <div class="from-group">
        <label>Comment</label>
        <textarea name="commentBody" class="form-control" cols="60" rows="10" ng-model = "comment.body" required></textarea>
    </div>
    <div class="from-group">
        <input type="submit" class="btn btn-default" value="Submit">
    </div>
</form>
